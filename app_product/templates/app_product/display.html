{% extends 'base.html' %}
{% block content%}
<br><br><br>

    <table class="table table-dark table-hover">
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Remark</th>
            <th>Email</th>
            <th>Image</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        {% for product in allproducts %}
            <tr>
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.remark}}</td>
                <td>{{product.email}}</td>
                <td><img src="{{product.image.url}}" alt="" style="width:100px; height: 100px;"></td>
                <td><a href="{% url 'update' product.id %}" class="btn btn-primary btn-sm">Update</a></td>
                <td><a href="#" class="btn btn-danger btn-sm">Delete</a></td>
            </tr>
        {% endfor %}
    </table>


{% endblock %}
